<body>
    <div class="main-container">

                            </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // æ ‡ç­¾é¡µåˆ‡æ¢
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // ç§»é™¤æ‰€æœ‰æ´»åŠ¨çŠ¶æ€
                    tabs.forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    
                    // è®¾ç½®å½“å‰æ ‡ç­¾ä¸ºæ´»åŠ¨çŠ¶æ€
                    tab.classList.add('active');
                    const tabId = tab.getAttribute('data-tab') + '-tab';
                    document.getElementById(tabId).classList.add('active');
                });
            });
            
            // èŠå¤©åŠŸèƒ½
            const chatMessages = document.getElementById('chatMessages');
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            let isWaitingForResponse = false;
            
            // å‘é€æ¶ˆæ¯
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message === '' || isWaitingForResponse) return;
                
                // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
                addMessage('user', message);
                
                // æ¸…ç©ºè¾“å…¥æ¡†å¹¶ç¦ç”¨æŒ‰é’®
                messageInput.value = '';
                isWaitingForResponse = true;
                sendButton.disabled = true;
                
                // å¼€å§‹æ¥æ”¶AIå›å¤
                receiveMessage(message);
            }
            
            // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
            function addMessage(sender, text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                if (sender === 'assistant' && text === '') {
                    // å¦‚æœæ˜¯AIå›å¤ä¸”å†…å®¹ä¸ºç©ºï¼Œæ·»åŠ æ‰“å­—åŠ¨ç”»æ•ˆæœ
                    contentDiv.innerHTML = '<span class="typing"></span>';
                    contentDiv.id = 'current-response';
                } else {
                    contentDiv.textContent = text;
                }
                
                messageDiv.appendChild(contentDiv);
                chatMessages.appendChild(messageDiv);
                
                // æ»šåŠ¨åˆ°åº•éƒ¨
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // æ›´æ–°å½“å‰å“åº”
            function updateCurrentResponse(text) {
                const currentResponse = document.getElementById('current-response');
                if (currentResponse) {
                    currentResponse.innerHTML = text;
                }
            }
            
            // æ¥æ”¶AIå“åº”
            function receiveMessage(userMessage) {
                // æ·»åŠ ä¸€ä¸ªç©ºçš„AIå›å¤æ¶ˆæ¯ï¼ˆå¸¦æ‰“å­—åŠ¨ç”»ï¼‰
                addMessage('assistant', '');
                
                // ä½¿ç”¨EventSourceæ¥æ”¶æµå¼å“åº”
                const eventSource = new EventSource(`/api/chat?prompt=${encodeURIComponent(userMessage)}`);
                let responseText = '';
                
                eventSource.onmessage = function(event) {
                    responseText += event.data;
                    updateCurrentResponse(responseText);
                    
                    // æ»šåŠ¨åˆ°åº•éƒ¨
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                };
                
                eventSource.onerror = function() {
                    // å…³é—­äº‹ä»¶æº
                    eventSource.close();
                    
                    // æ¢å¤æŒ‰é’®çŠ¶æ€
                    isWaitingForResponse = false;
                    sendButton.disabled = false;
                    
                    // å¦‚æœå“åº”ä¸ºç©ºï¼Œæ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
                    if (responseText === '') {
                        updateCurrentResponse('æŠ±æ­‰ï¼Œæˆ‘æ— æ³•å›ç­”è¿™ä¸ªé—®é¢˜ã€‚');
                    }
                    
                    // ç§»é™¤å½“å‰å“åº”çš„IDå’Œæ‰“å­—åŠ¨ç”»
                    const currentResponse = document.getElementById('current-response');
                    if (currentResponse) {
                        currentResponse.id = '';
                        currentResponse.classList.remove('typing');
                    }
                };
            }
            
            // ç›‘å¬å‘é€æŒ‰é’®ç‚¹å‡»
            sendButton.addEventListener('click', sendMessage);
            
            // ç›‘å¬è¾“å…¥æ¡†å›è½¦äº‹ä»¶
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // æ–‡ä»¶ä¸Šä¼ åŠŸèƒ½
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const loading = document.getElementById('loading');
            const resultArea = document.getElementById('resultArea');
            const resultText = document.getElementById('resultText');
            const fileInfo = document.getElementById('fileInfo');
            const errorMessage = document.getElementById('errorMessage');
            
            // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸï¼Œè§¦å‘æ–‡ä»¶é€‰æ‹©
            uploadArea.addEventListener('click', function() {
                fileInput.click();
            });
            
            // ç‚¹å‡»ä¸Šä¼ æŒ‰é’®ï¼Œè§¦å‘æ–‡ä»¶é€‰æ‹©
            uploadBtn.addEventListener('click', function(e) {
                e.stopPropagation(); // é˜²æ­¢äº‹ä»¶å†’æ³¡åˆ°uploadArea
                fileInput.click();
            });
            
            // ç›‘å¬æ–‡ä»¶é€‰æ‹©å˜åŒ–
            fileInput.addEventListener('change', function() {
                if (fileInput.files.length > 0) {
                    uploadFile(fileInput.files[0]);
                }
            });
            
            // æ‹–æ”¾ç›¸å…³äº‹ä»¶
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                uploadArea.classList.add('highlight');
            }
            
            function unhighlight() {
                uploadArea.classList.remove('highlight');
            }
            
            // å¤„ç†æ‹–æ”¾çš„æ–‡ä»¶
            uploadArea.addEventListener('drop', function(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length > 0) {
                    uploadFile(files[0]);
                }
            });
            
            // ä¸Šä¼ æ–‡ä»¶çš„å‡½æ•°
            function uploadFile(file) {
                // æ£€æŸ¥æ˜¯å¦ä¸ºPDFæ–‡ä»¶
                if (file.type !== 'application/pdf') {
                    showError('åªæ”¯æŒPDFæ–‡ä»¶');
                    return;
                }
                
                const formData = new FormData();
                formData.append('file', file);
                
                // æ˜¾ç¤ºåŠ è½½ä¸­çŠ¶æ€
                loading.style.display = 'block';
                resultArea.style.display = 'none';
                errorMessage.style.display = 'none';
                
                // å‘é€è¯·æ±‚
                fetch('/api/pdf/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(data => {
                            throw new Error(data.message || 'æ–‡ä»¶å¤„ç†å¤±è´¥');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    // å¤„ç†æˆåŠŸï¼Œæ˜¾ç¤ºç»“æœ
                    loading.style.display = 'none';
                    resultArea.style.display = 'block';
                    
                    // æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
                    const fileSize = formatFileSize(data.fileSize);
                    fileInfo.innerHTML = `
                        <strong>æ–‡ä»¶å:</strong> ${data.fileName}<br>
                        <strong>æ–‡ä»¶å¤§å°:</strong> ${fileSize}<br>
                        <strong>å¤„ç†æ–¹å¼:</strong> ${data.processingMethod === 'OCR' ? 'OCRæ–‡å­—è¯†åˆ«' : 'æ–‡æœ¬æå–'}<br>
                        <strong>æå–æ–‡æœ¬é•¿åº¦:</strong> ${data.textLength} å­—ç¬¦<br>
                        <strong>å‘é‡åŒ–çŠ¶æ€:</strong> ${data.vectorized ? '<span style="color:green">å·²å­˜å…¥å‘é‡æ•°æ®åº“</span>' : '<span style="color:red">æœªå‘é‡åŒ–</span>'}
                    `;
                    
                    // æ˜¾ç¤ºæå–çš„æ–‡æœ¬
                    resultText.textContent = data.text;
                    
                    // ä¸Šä¼ æˆåŠŸåï¼Œæ·»åŠ ä¸€æ¡ç³»ç»Ÿæ¶ˆæ¯
                    if (data.vectorized) {
                        const systemMessage = `æ–‡ä»¶ "${data.fileName}" å·²æˆåŠŸä¸Šä¼ å¹¶å‘é‡åŒ–ï¼Œç°åœ¨æ‚¨å¯ä»¥åˆ‡æ¢åˆ°èŠå¤©é¡µé¢æé—®å…³äºæ­¤æ–‡æ¡£çš„é—®é¢˜ã€‚`;
                        showSuccessMessage(systemMessage);
                    }
                })
                .catch(error => {
                    // å¤„ç†é”™è¯¯
                    loading.style.display = 'none';
                    showError(error.message || 'å¤„ç†æ–‡ä»¶æ—¶å‡ºé”™');
                });
            }
            
            // æ˜¾ç¤ºä¸Šä¼ æˆåŠŸæ¶ˆæ¯
            function showSuccessMessage(message) {
                const uploadTab = document.querySelector('.tab[data-tab="upload"]');
                const chatTab = document.querySelector('.tab[data-tab="chat"]');
                
                // æ·»åŠ ç³»ç»Ÿæ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message assistant';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.style.backgroundColor = '#d4edda';
                contentDiv.style.color = '#155724';
                contentDiv.textContent = message;
                
                messageDiv.appendChild(contentDiv);
                chatMessages.appendChild(messageDiv);
                
                // 3ç§’åè‡ªåŠ¨åˆ‡æ¢åˆ°èŠå¤©æ ‡ç­¾
                setTimeout(() => {
                    chatTab.click();
                }, 3000);
            }
            
            // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
